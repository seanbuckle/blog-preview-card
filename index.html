<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="This blog preview card showcases the HTML & CSS foundations, which are essential for building websites. Learn about defining structure, content, and presentation with these languages.">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./style/style.css">
  <script src="./script/script.js" defer></script>
</head>
<body>
  <main class="main-content">
    <article class="card">
      <img class="card__img" src="./images/illustration-article.svg" alt="">
      <section class="card__content">
        <span class="card__overline">
          Learning
        </span>
        <span>Published <time id="date"></time></span>
        <h1>
          HTML & CSS foundations
        </h1>
        <p>
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        <section class="card__author">
          <img src="./images/image-avatar.webp" alt="avatar">
          Greg Hooper
        </section>
      </section>
    </article>
  </main>
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/seanbuckle/blog-preview-card" target="_blank">Sean Buckle</a>.
    </p>
  </footer>
</body>
</html>
